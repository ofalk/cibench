image: alpine:3.18

stages:
  - build
  - test
  - deploy

.prep-os:
  stage: build
  before_script:
    - apk add --no-cache gcc musl-dev make flex bison linux-headers elfutils-dev openssl-dev perl
    - wget https://cdn.kernel.org/pub/linux/kernel/v6.x/linux-6.6.6.tar.xz
    - tar xfa linux-6.6.6.tar.xz

linux-kernel 1/4:
  stage: build
  extends: .prep-os
  script:
    - cd linux-6.6.6
    - make clean defconfig
    - start=`date +%s`
    - make -j1
    - end=`date +%s`
    - echo "Executed in `expr $end - $start` seconds."

linux-kernel 2/4:
  stage: build
  extends: .prep-os
  script:
    - cd linux-6.6.6
    - make clean defconfig
    - start=`date +%s`
    - make -j2
    - end=`date +%s`
    - echo "Executed in `expr $end - $start` seconds."

linux-kernel 3/4:
  stage: build
  extends: .prep-os
  script:
    - cd linux-6.6.6
    - make clean defconfig
    - start=`date +%s`
    - make -j4
    - end=`date +%s`
    - echo "Executed in `expr $end - $start` seconds."

linux-kernel 4/4:
  stage: build
  extends: .prep-os
  script:
    - cd linux-6.6.6
    - make clean defconfig
    - start=`date +%s`
    - make -j$(getconf _NPROCESSORS_ONLN)
    - end=`date +%s`
    - echo "Executed in `expr $end - $start` seconds."

hello-world:
  stage: build
  script:
    - start=`date +%s%N`
    - echo "Hello world"
    - end=`date +%s%N`
    - echo "Execution time was `expr $end - $start` nanoseconds."

pages:
  stage: deploy
  script:
    - echo "Hello world"
    - mkdir public
    - cp linux-*/vmlinuz public/
  artifacts:
    paths:
      - public
    expire_in: 14 days
  only:
    - main
